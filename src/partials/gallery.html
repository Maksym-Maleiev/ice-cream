<section class="section gallery">
  <div class="container container--no-padding">
    <h2 class="section__title visually-hidden">Gallery</h2>

    <div class="gallery__thumb">
      <picture>
        <source srcset="
                                              /src/images/gallery-320.webp    1x,
                                              /src/images/gallery-320@2x.webp 2x
                                            " media="(max-width: 767px)" type="image/webp" />

        <source srcset="
                                              /src/images/gallery-768.webp    1x,
                                              /src/images/gallery-768@2x.webp 2x
                                            " media="(max-width: 1199px)" type="image/webp" />

        <source srcset="
                                              /src/images/gallery-1200.webp    1x,
                                              /src/images/gallery-1200@2x.webp 2x
                                            " media="(min-width: 1200px)" type="image/webp" />

        <source srcset="/src/images/gallery-320.jpg 1x, /src/images/gallery-320@2x.jpg 2x" media="(max-width: 767px)"
          type="image/jpg" />

        <source srcset="/src/images/gallery-768.jpg 1x, /src/images/gallery-768@2x.jpg 2x" media="(max-width: 1199px)"
          type="image/jpg" />

        <source srcset="
                                          /src/images/gallery-1200.jpg    1x,
                                          /src/images/gallery-1200@2x.jpg 2x
                                        " media="(min-width: 1200px)" type="image/jpg" />

        <img src="/src/images/gallery-1200.jpg" alt="collage" />
      </picture>
    </div>
  </div>
</section>
